<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>

    <!---CSS--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!---Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Iceland&display=swap" rel="stylesheet">
</head>
<body>
    <div id="superContainer" class="container-fluid">
        <div id="mainHeader" class="row">
            <header>
                <h1>String Converter</h1>
            </header>
        </div>

        <section id="convertSection" class="container">
            <h2>Convert</h2>

            <div class="row justify-content-center">
                <input id="convertInput" type="text">
            </div>

            <div class="container">
                <div id="showConvertion" class="container labeltext"></div>
                <button id="copyConvert" data-clipboard-target="#showConvertion"></button>
            </div>
        </section>
    
        <div id="multiplier" class="container">
            <label>Multiplier</label>
            <input id="mInput" min="2" type="number">
        </div>


        <div class="separator"></div>
    
        <section id="revertSection" class="container">
            <h2>Revert</h2>

            <div class="row justify-content-center">
                <input id="revertInput" type="text">
            </div>

            <div class="container">
                <div id="showRevertion" class="container labeltext"></div>
                <button id="copyRevert" data-clipboard-target="#showRevertion"></button>
            </div>
        </section>
    
        <footer>
            <b>WebDev: </b> Jhon Aguiar
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
